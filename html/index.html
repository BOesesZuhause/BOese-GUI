<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="html/style.css">
	<link rel="stylesheet" href="html/css/jquery-ui.css">

</head>
<body>
	<div id="header">
		<span id="logo_span">
			LOGO
		</span>
		<span id="headline_span">
			<h1>HEADLINE</h1>
		</span>
		<span id="login_span">
			login<br />language
		</span>
	</div>
	<div id="tabs">
		<ul>
			<li><a href="#tab_overview">Dummi</a></li>
			<li><a href="#tab_devices">Dummi</a></li>
			<li><a href="#tab_rule">Dummi</a></li>
			<li><a href="#tab_user">Dummi</a></li>
			<li><a href="#tab_zone">Dummi</a></li>
			<li><a href="#tab_unit">Dummi</a></li>
			<li><a href="#tab_notification">Dummi</a></li>
		</ul>
		<div id="tab_overview">
			<div id="accordion_overview">
				<div id="accordion_overview_control">
					<input type="submit" id="btn_reload_distibutor_data" value="Daten vom Distributor anfragen" />
				</div>
				<div id="accordion_overview_temps"></div>
			</div>
		</div>
		<div id="tab_devices">
			<div id="accordion"></div>
		</div>
		<div id="tab_rule">
			<input type="submit" id="btn_rule_add" value="Regel hinzuf端gen">
			<input type="submit" id="btn_rule_save" value="neue Regeln speichern">
			<div id="accordion_rules"></div>
			<input type="submit" id="btn_repeat_rule_add" value="Repeat Regel hinzuf端gen">

			<div id="accordion_repeat_rules"></div>
		</div>
		<div id="tab_user">
			<p>Hier stehen bald alle Informationen zu Usern und Gruppen, Man kann neue erstellen und Usern Gruppen zuweisen</p>
		</div>
		<div id="tab_zone">
			<input type="submit" id="btn_zone_add" value="Zone hinzuf端gen">
			<input type="submit" id="btn_zone_save" value="neue Zonen speichern">
			<div id="div_zone_tab"></div>
		</div>
		<div id="tab_unit">
			<input type="submit" id="btn_unit_add" value="Unit hinzuf端gen">
			<input type="submit" id="btn_unit_save" value="neue Units speichern">
			<div id="div_unit_tab"></div>
		</div>
		<div id="tab_notification">
			<table id="notification_status_table"></table>
			<table id="notification_notification_table"></table>
		</div>
	</div>





	<script src="html/js/jquery-1.11.3.min.js"></script>
	<script src="html/js/jquery-ui.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/html/main.js"></script>

</html>
